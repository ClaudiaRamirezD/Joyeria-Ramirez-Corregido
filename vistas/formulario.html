    <main>
        <form action="" method="get" enctype="text/plain" class="contenedor-formulario">
            <fieldset class="contenedor-legend">
                <legend>Información Personal</legend>
                <label id="userSex">SEXO:</label>
                <input type="radio" name="campoUserSex" id="userSex" value="Masculino" />Hombre
                <input type="radio" name="campoUserSex" id="userSex" value="Femenino" />Mujer
                <div>
                    <input type="text" name="" id="" placeholder="Introduzca su nombre" />
                </div>
                <div><input type="password" name="" id="" placeholder=Password"></div>
                <div>
                    <input type="email" name="" id="" placeholder="E-mail" />
                </div>
                <div>
                    <input type="number" name="" id="" placeholder="Edad" />
                </div>
                <div>
                    <label for="condition">Terminos y Condiciones</label>
                    <input type="checkbox" name="campoCondition" id="condition" required />
                </div>
                <div>
                    <label for="tallas" required>Ingresa tu talla</label>
                    <select name="campoYserTalles" id="talles">
                        <option value="" disabled selected>OPCIONES</option>
                        <option value="LARGE">LARGE</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="SMALL">SMALL</option>
                    </select>
                </div>
                <div class="contenedor-botones">
                    <input type="submit" value="REGISTRAR" />
                    <input type="submit" value="YA TENGO CUENTA" />
                </div>
            </fieldset>
        </form>
